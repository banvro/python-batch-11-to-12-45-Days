{% extends "header_footer.html" %}

{% block content %}
 

<div>
    <h1 style="text-align: center;
    font-size: 25px; color: green; margin-top: 13px;
    margin-bottom: 13px;">Update Record</h1>
    <div style="padding-left: 16%; padding-right: 16%; padding-top: 9px;">
        <form action="/update-record-now/{{single_record.id}}" method = "post">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Full Name</label>
                <input type="text" value = {{single_record.username}} name = "fname" class="form-control" id="exampleFormControlInput1" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" value = {{single_record.email}} name = "email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" name="msg" id="exampleFormControlTextarea1" rows="3" placeholder="Enter your message...">{{single_record.mssage}}</textarea>
            </div>
    
            <div style="text-align: center;">
                <button type="submit" class="btn btn-success">Update</button>
            </div>
        </form>
    </div>
</div>




{% endblock content %}
